<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Ayang</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("img/bg.jpeg") no-repeat center center/cover;
        overflow: hidden;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 2;
      }

      #content {
        display: none;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        position: relative;
        z-index: 1;
      }

      /* Tombol kado */
      .gift-btn {
        background-color: white;
        border-radius: 50%;
        padding: 25px;
        border: none;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        animation: pulseGift 1.5s infinite;
        transition: transform 0.3s;
      }

      .gift-btn:hover {
        transform: scale(1.1);
      }

      @keyframes pulseGift {
        0% {
          box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }
        50% {
          box-shadow: 0 0 30px rgba(255, 105, 180, 1);
        }
        100% {
          box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }
      }

      #love-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid pink;
        margin: 20px auto 10px;
        animation: pulse 2s infinite;
      }

      #love-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .card-custom {
        background-color: rgba(255, 255, 255, 0.85);
        color: #e91e63;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.8s ease-in;
        line-height: 1.6;
        white-space: pre-wrap;
        overflow-wrap: break-word;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .heart {
        position: fixed;
        width: 20px;
        height: 20px;
        background: pink;
        transform: rotate(45deg);
        animation: float 5s linear infinite;
        z-index: 0;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: pink;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: -10px;
        top: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-1000px) rotate(45deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <button id="openBtn" class="btn btn-light gift-btn">
        <i class="fas fa-gift fa-2x" style="color: pink"></i>
      </button>
    </div>

    <div id="content" class="container text-center pt-4">
      <div id="love-photo" style="box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5)">
        <img src="img/bg.jpeg" alt="Foto Ayang" />
      </div>
      <div class="card card-custom mx-auto mt-4" style="max-width: 600px; max-height: 320px; box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5)">
        <div id="typing" style="font-size: 10pt; text-align: justify"></div>
      </div>
      <audio id="music" src="backsound.mp3" preload="auto"></audio>
    </div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
      const texts = [
        "Selamat ulang tahun yaa ayang akuu yang paling saya sayangi, cieee tambah tua aja nih ayang akuu ðŸ¤£ðŸ¤£ðŸ¤£, Hari ini, dunia menjadi lebih indah karena ayang lahir, saya bersyukur setiap hari karena bisa punya ayang di hidup saya, ayang bukan cuma pacar saya, tapi juga sahabat, rumah, dan tempat ternyaman buat saya pulang, semoga semua doa dan harapan ayang dikabulin sama Allah, saya janji bakal terus sayang sama ayang, sekarang, besok, dan seterusnya, terima kasih karena udah hadir dalam hidup saya dan membuat semuanya lebih bermakna, saya sayang banget sama ayang, lebih dari kata-kata yang bisa saya tulis dan lebih dari apapun di dunia ini, Happy birthday, ayang akuu, saya bakal selalu di sini, buat ayang... selamanya.",
      ];

      const typingContainer = document.getElementById("typing");
      let i = 0;

      function typeText(text, index = 0, callback) {
        if (index < text.length) {
          typingContainer.textContent += text.charAt(index);
          setTimeout(() => typeText(text, index + 1, callback), 100);
        } else {
          setTimeout(callback, 1000);
        }
      }

      function showNextText() {
        if (i < texts.length) {
          typingContainer.textContent = "";
          typeText(texts[i], 0, () => {
            i++;
            showNextText();
          });
        }
      }

      document.getElementById("openBtn").onclick = function () {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("content").style.display = "block";
        document.getElementById("music").play();
        createHearts();
        showNextText();
        playConfetti();
      };

      function createHearts() {
        setInterval(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.top = "100vh";
          heart.style.animationDuration = 4 + Math.random() * 2 + "s";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 5000);
        }, 200);
      }

      function playConfetti() {
        const duration = 3 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

        function frame() {
          confetti(
            Object.assign({}, defaults, {
              particleCount: 5,
              origin: { x: Math.random(), y: Math.random() - 0.2 },
            })
          );
          if (Date.now() < animationEnd) {
            requestAnimationFrame(frame);
          }
        }
        frame();
      }
    </script>
  </body>
</html>
